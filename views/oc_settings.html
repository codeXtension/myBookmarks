<p></p>
<form class="form-horizontal">
    <div class="form-group">
        <label for="serverUrl" class="col-sm-2 control-label">Server URL</label>
        <div class="col-sm-10">
            <input type="url" class="form-control" [value]="credentials.serverUrl">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [value]="credentials.username">
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" [value]="credentials.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
<button type="button" (click)="clearCredentials()" class="btn btn-primary">Delete credentials</button>
          <p></p>
            <button type="button" (click)="validateCredentials()" class="btn btn-primary">Test connection ...</button>
        </div>
    </div>
    <div [class.hidden]="!isConnected" class="alert alert-success text-center" role="alert">Connection to your ownCloud server is successful.</div>
    <div [class.hidden]="isConnected ==null || isConnected" class="alert alert-danger text-center" role="alert">Connection to your ownCloud server is not successful.</div>
</form>
