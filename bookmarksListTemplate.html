<div class="panel-body">
    <div class="form-group-sm">

    </div>
    <div>
        <input type="search" id="searchText" class="form-control"
               placeholder="Search ...">
    </div>
</div>
<div class="separator">
    <div class="list-group bookmark-scrollable bookmarkList">
        <a *ngFor="#b of values" href="{{b.url}}" target="_blank" class="list-group-item square-border">
            <img src="chrome://favicon/{{b.url}}"/>&nbsp;{{b.title}}
        </a>
    </div>
</div>
